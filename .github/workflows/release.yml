name: Publish Package

on:
  push:
    tags:
      - "v*"

jobs:
  define-variables:
    name: Defining and extracting Variables
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
      label: ${{ steps.get_label.outputs.LABEL }}
      pre_release: ${{ steps.prerelease_check.outputs.PRE_RELEASE }}
    steps:
      - uses: actions/checkout@v4
      - name: Get Version
        id: get_version
        # E.g. converts ref/tags/v0.0.1 -> 0.0.1
        run: echo "VERSION=$(echo $GITHUB_REF | cut -d / -f 3 | cut -c 2-)" >> $GITHUB_OUTPUT
      - name: Get Label
        id: get_label
        # E.g. converts 0.0.1-beta.1 -> beta
        run: echo "LABEL=$(echo ${{ steps.get_version.outputs.VERSION }} | awk -F '-' '{split($2, arr, "."); print arr[1]}')" >> $GITHUB_OUTPUT
      - name: Check for Pre-Release or Release
        id: prerelease_check
        # perform secret check & put boolean result as an output
        run: |
          if [ "${{ steps.get_label.outputs.LABEL }}" != '' ]; then
            echo "PRE_RELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRE_RELEASE=false" >> $GITHUB_OUTPUT
          fi
  create-release:
    needs: [define-variables]
    name: Create Github Release
    if: needs.define-variables.outputs.pre_release == 'false'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: "marvinpinto/action-automatic-releases@latest"
        name: Publish Release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          title: ${{ needs.define-variables.outputs.version }}
  create-prerelease:
    needs: [define-variables]
    name: Create Github Pre-Release
    if: needs.define-variables.outputs.pre_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: "marvinpinto/action-automatic-releases@latest"
        name: Publish Release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          title: ${{ needs.define-variables.outputs.version }}
  github:
    needs: [define-variables]
    name: Build & Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Mandatory to use the extract version from tag action
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
      - name: Ensure main contains release tag
        run: git merge --ff-only ${{ github.sha }}
      - run: npm ci
      - name: Update version and changelog
        run: |
          VERSION=${{ needs.define-variables.outputs.version }}
          npx commit-and-tag-version --release-as "$VERSION" --skip.tag --skip.commit --infile projects/ng-form-cache/changelog.md
      - run: npm run format:check
      - name: Create release pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/release/v${{ needs.define-variables.outputs.version }}
          base: main
          commit-message: 'chore(release): v${{ needs.define-variables.outputs.version }} [skip ci]'
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          title: 'chore(release): v${{ needs.define-variables.outputs.version }}'
          body: |
            Automated release PR for v${{ needs.define-variables.outputs.version }}.

            - chore: version bump via commit-and-tag-version
            - docs: changelog update
          add-paths: |
            package.json
            package-lock.json
            projects/ng-form-cache/package.json
            projects/ng-form-cache/changelog.md
          draft: false
          delete-branch: true
          skip-if-empty: true
      - run: npm run build:library
      - run: cd dist/ng-form-cache && npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
